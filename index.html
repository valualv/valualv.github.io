<!DOCTYPE html>
<html>
<head>
    <title>Valentina Alvarez</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        /* Style for the tab bar */
        .tab-bar {
            display: flex;
            justify-content: center;
            background-color: #EDBB99;
            padding: 10px 0;
        }

        /* Style for individual tabs */
        .tab {
            color: #17202A;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #EDBB99; /* Set the default background color for tabs */
        }

        /* Style for the content area */
        .tab-content {
            text-align: center;
            padding: 20px;
        }

        .img_skink {
            width: 40%;
            height: 400px;
            margin-left: 10px;
            display: inline-block;
            float: center;
            margin-top: 30px; /* Add margin-bottom for spacing below the image */
        }

        img.skink2 {
            width: 40%;
            height: 400px;
            margin-left: 10px;
            display: inline-block;
            float: center;
            margin-top: 30px;
        }

        img.skink3 {
            width: 40%;
            height: 400px;
            margin-left: 10px;
            display: inline-block;
            float: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab-bar">
            <div class="tab" onclick="showTab('aboutMe')">About Me</div>
            <div class="tab" onclick="showTab('publications')">Publications</div>
            <div class="tab" onclick="showTab('contact')">Contact</div>
        </div>
    </div>
    <div class="tab-content" id="aboutMe">
        <!-- Content for "About Me" tab -->
    </div>

    <div class="tab-content" id="publications" style="display: none;">
        <!-- Content for "Publications" tab -->
    </div>

    <div class="tab-content" id="contact" style="display: none;">
        <!-- Content for "Contact" tab -->
    </div>

    <script>
        function showTab(tabId) {
            const tabContents = document.querySelectorAll('.tab-content');
            const tabs = document.querySelectorAll('.tab');

            // Hide all tab contents
            tabContents.forEach(content => {
                content.style.display = 'none';
            });

            // Remove the "active" class from all tabs
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });

            // Show the selected tab content
            document.getElementById(tabId).style.display = 'block';

            // Add the "active" class to the clicked tab
            const selectedTab = document.querySelector(`.tab[onclick="showTab('${tabId}')]`);
            selectedTab.classList.add('active');
        }
    </script>
</body>
</html>
