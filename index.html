<!DOCTYPE html>
<html>
<head>
    <title>Tab Bar Example</title>
    <style>
        /* Style for the tab bar */
        .tab-bar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        /* Style for individual tabs */
        .tab {
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }

        /* Style for the active tab */
        .active-tab {
            background-color: #555;
        }

        /* Style for the content area */
        .tab-content {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="tab-bar">
        <div class="tab active-tab" onclick="showTab('tab1')">Tab 1</div>
        <div class="tab" onclick="showTab('tab2')">Tab 2</div>
        <div class="tab" onclick="showTab('tab3')">Tab 3</div>
    </div>

    <div class="tab-content" id="tab1">
        <h1>Tab 1 Content</h1>
        <p>This is the content of Tab 1.</p>
    </div>

    <div class="tab-content" id="tab2" style="display: none;">
        <h1>Tab 2 Content</h1>
        <p>This is the content of Tab 2.</p>
    </div>

    <div class="tab-content" id="tab3" style="display: none;">
        <h1>Tab 3 Content</h1>
        <p>This is the content of Tab 3.</p>
    </div>

    <script>
        function showTab(tabId) {
            const tabContents = document.querySelectorAll('.tab-content');
            const tabs = document.querySelectorAll('.tab');

            // Hide all tab contents
            tabContents.forEach(content => {
                content.style.display = 'none';
            });

            // Deactivate all tabs
            tabs.forEach(tab => {
                tab.classList.remove('active-tab');
            });

            // Show the selected tab content and mark it as active
            document.getElementById(tabId).style.display = 'block';
            document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add('active-tab');
        }
    </script>
</body>
</html>
